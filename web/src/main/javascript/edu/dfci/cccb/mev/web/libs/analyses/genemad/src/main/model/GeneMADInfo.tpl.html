<p>MAD: Median Absolute Deviation</p>
<p>Compute the median absolute deviation, i.e., the (lo-/hi-) median of the absolute deviations from the median, and (by default) adjust by a factor for asymptotically normal consistency</p>
<p>Reference: <a href="https://stat.ethz.ch/R-manual/R-devel/library/stats/html/mad.html">https://stat.ethz.ch/R-manual/R-devel/library/stats/html/mad.html</a></p>
