<div ng-if="param.type==='text' && param.checkConstraint()" class="mev-text-param" mev-param="param"></div>
<div ng-if="param.type==='select' && param.checkConstraint()" class="mev-select-param" mev-param="param"></div>
<div ng-if="param.type==='integer' && param.checkConstraint()" class="mev-integer-param" mev-param="param"></div>
<div ng-if="param.type==='decimal' && param.checkConstraint()" class="mev-decimal-param" mev-param="param"></div>
<div ng-if="param.type==='boolean' && param.checkConstraint()" class="mev-boolean-param" mev-param="param"></div>
