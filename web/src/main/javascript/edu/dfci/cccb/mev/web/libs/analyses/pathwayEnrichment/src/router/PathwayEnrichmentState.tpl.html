<div class="column-wrapper">
	<ul class="nav nav-tabs column-header" id="analysisTabs">
		<li id="table_tab" class="active"><a href="#table" data-toggle="tab" target="_self">{{analysis.name}}</a></li>
		<div class="action-menu" mui-paste="action-menu"></div>		
	</ul>

	<div class="tab-content column-body">
		<div class="tab-pane active results-wrapper" id="table" >
			<div class="results-header clearfix">
		     	<div class="btn-toolbar" role="toolbar" >
		     		<div class="btn-group">
			            <btn-create-selection mui-target="Top" mui-analysis="analysis" 
			             	mui-dataset="project.dataset" mui-items="selectedGenes" mui-dimension="row">
			            </btn-create-selection><btn-export-selection mui-target="Top" mui-analysis="analysis" 
			             	mui-dataset="project.dataset" mui-items="selectedGenes" mui-dimension="row">
			            </btn-export-selection>           
		            </div>
		      	</div>
			</div>
			<div class="results-body">
				<div >
					<div mev-enrichment-dotplot="dotPlotConfig"></div>
				</div>
				<div >
					<mev-results-table mev-save-as="{name: analysis.name}" data="analysis.result" headers="headers" ordering="pValue" selected-rows="selectedRows"></mev-results-table>
				</div>
			</div>
		</div>		
	</div>
</div>
