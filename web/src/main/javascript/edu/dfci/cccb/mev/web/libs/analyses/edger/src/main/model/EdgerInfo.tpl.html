<p>edgeR is a package for the analysis of digital gene expression data arising from RNA sequencing technologies such
as SAGE, CAGE, Tag-seq or RNA-seq, with emphasis on testing for differential expression.</p>
<p>Reference: <a href="https://bioconductor.org/packages/release/bioc/html/edgeR.html">https://bioconductor.org/packages/release/bioc/html/edgeR.html</a></p>
