<div class="panel-body" ng-app="networkFilter" ng-controller="filterController as fCtrl" ng-model="fCtrl">

	<h3 class="text-primary" align="center">Apply a THRESHOLD to the EDGE WEIGHT</h3>

	<p	class="col-md-12">
		<img style="width: 100%; max-width: 800px;" src="{{'download/' + s.status.ew_chart}}" alt="Edge weight plot" />
	</p>

	<form>
		<table class="col-md-12 table">
			<tr>
				<td style="text-align: right; width: 100px;">
					<label for="ewThr" style="line-height: 2.7em; vertical-align: middle;" >Threshold: </label>
				</td>
				<td>
					<input name="ewThr" id="ewThr" type="text" class="form-control" placeholder='...loading...' ng-model="s.status.fattr.thr" />
				</td>
				<td>
					<input type="button" value="try" class="btn btn-info btn-block" ng-class="{ disabled: s.status.fstatus == -1 }" ng-click="resetTryGotoHash(m.network_name, '#/filter/'+m.network_name+'/ewThr'); tryEwThr(m.network_name)" />
				</td>
				<td>
					<input type="button" value="apply" class="btn btn-success btn-block" ng-class="{ disabled: s.status.fstatus == -1 }" ng-click="apply(m.network_name)" />
				</td>
			</tr>
		</table>
	</form>

	<p class="{{m.response_class}}" style="text-align: center; font-weight: bold;">{{m.response_msg}}</p>

	<p style="text-align: center; margin-bottom: 3em;">
		<kbd>TRY</kbd> a threshold and <kbd>APPLY</kbd> it.
	</p>

	<table class="col-md-12 table">
		<tr>
			<th colspan="3" style="text-align: center;">{{m.network_name}} network</th>
		</tr>
		<tr>
			<td></td>
			<th># nodes</th>
			<th># edges</th>
		</tr>
		<tr>
			<th>Original</th>
			<td>{{m.original.v_count}}</td>
			<td>{{m.original.e_count}}</td>
		</tr>
		<tr>
			<th>Filtered</th>
			<td>{{s.status.v_count}}</td>
			<td>{{s.status.e_count}}</td>
		</tr>
	</table>

	<a href ng-click="resetTryGotoHash(m.network_name, '#/filter/'+m.network_name)" class="btn btn-block btn-danger col-md-12" ng-class="{ disabled: s.status.fstatus == -1 }">back</a>

</div>
