<html>
<head>
	<script src="../node_modules/mev-steal-bootstrap/src/mev-steal-bootstrap.js"></script>
	<script>
		live("../package.json!npm", "demo/index");
	</script>
</head>
<body ng-controller="demoCtrl">
	Default Pagination {{vm.filteredResultsA.length}}
	<mev-results-table
			data="analysis.results"
			headers="headers"
			ordering="pValue"
			mev-save-as="{name: 'xyz.tsv'}"
			on-filter="viewGenes(filteredResults)"
			mev-out-filtered-results="vm.filteredResultsA"></mev-results-table>
	Paginated
	<mev-results-table data="analysis.results" mev-pagination="{itemsPerPage: 10}" headers="headers" ordering="pValue"  on-filter="viewGenes(filteredResults)"></mev-results-table>
	Top
	<mev-results-table data="analysis.results" mev-top="{current: 5, options: [5, 10, 20, 50]}" headers="headers" ordering="pValue"  on-filter="viewGenes(filteredResults)"></mev-results-table>
</body>
</html>
